<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Predição de Doença Cardíaca</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="card shadow p-4" style="max-width: 500px; width: 100%">
        <h2 class="mb-4 text-center">Predição de Doença Cardíaca</h2>
        <form id="heartForm">
          <div class="mb-3">
            <label for="age" class="form-label">Idade</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="Age"
              min="1"
              max="120"
              required
            />
          </div>
          <div class="mb-3">
            <label for="sex" class="form-label">Sexo</label>
            <select class="form-select" id="sex" name="Sex" required>
              <option value="">Selecione</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="chestPainType" class="form-label"
              >Tipo de Dor no Peito</label
            >
            <select
              class="form-select"
              id="chestPainType"
              name="ChestPainType"
              required
            >
              <option value="">Selecione</option>
              <option value="TA">Angina Típica</option>
              <option value="ATA">Angina Atípica</option>
              <option value="NAP">Dor Não Anginosa</option>
              <option value="ASY">Assintomático</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="restingBP" class="form-label"
              >Pressão Arterial em Repouso</label
            >
            <input
              type="number"
              class="form-control"
              id="restingBP"
              name="RestingBP"
              min="0"
              max="300"
              required
            />
          </div>
          <div class="mb-3">
            <label for="cholesterol" class="form-label">Colesterol</label>
            <input
              type="number"
              class="form-control"
              id="cholesterol"
              name="Cholesterol"
              min="0"
              max="1000"
              required
            />
          </div>
          <div class="mb-3">
            <label for="fastingBS" class="form-label"
              >Glicemia de Jejum &gt; 120 mg/dl?</label
            >
            <select
              class="form-select"
              id="fastingBS"
              name="FastingBS"
              required
            >
              <option value="">Selecione</option>
              <option value="1">Sim</option>
              <option value="0">Não</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="restingECG" class="form-label">ECG em Repouso</label>
            <select
              class="form-select"
              id="restingECG"
              name="RestingECG"
              required
            >
              <option value="">Selecione</option>
              <option value="Normal">Normal</option>
              <option value="ST">Anormalidade ST</option>
              <option value="LVH">Hipertrofia Ventricular Esquerda</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="maxHR" class="form-label"
              >Frequência Cardíaca Máxima</label
            >
            <input
              type="number"
              class="form-control"
              id="maxHR"
              name="MaxHR"
              min="60"
              max="202"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exerciseAngina" class="form-label"
              >Angina Induzida por Exercício?</label
            >
            <select
              class="form-select"
              id="exerciseAngina"
              name="ExerciseAngina"
              required
            >
              <option value="">Selecione</option>
              <option value="Y">Sim</option>
              <option value="N">Não</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="oldpeak" class="form-label"
              >Oldpeak (Depressão do ST)</label
            >
            <input
              type="number"
              step="0.1"
              class="form-control"
              id="oldpeak"
              name="Oldpeak"
              min="0"
              max="10"
              required
            />
          </div>
          <div class="mb-3">
            <label for="stSlope" class="form-label"
              >Inclinação do Segmento ST</label
            >
            <select class="form-select" id="stSlope" name="ST_Slope" required>
              <option value="">Selecione</option>
              <option value="Up">Ascendente</option>
              <option value="Flat">Plano</option>
              <option value="Down">Descendente</option>
            </select>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
            <button
              type="button"
              id="clearForm"
              class="btn btn-outline-danger w-100"
            >
              Limpar
            </button>
          </div>
          <div class="d-flex gap-2 mt-3">
            <button
              type="button"
              id="loadExample1"
              class="btn btn-outline-secondary w-100"
            >
              Carregar exemplo 1
            </button>
            <button
              type="button"
              id="loadExample2"
              class="btn btn-outline-secondary w-100"
            >
              Carregar exemplo 2
            </button>
          </div>
        </form>
        <div id="result" class="mt-4"></div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
